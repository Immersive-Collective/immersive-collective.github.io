<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>

  <div class="creative">

      <div id="surface"></div>

      
      <div id="start-badge"></div>


      <div id="car" class="car-container">

          <div class="wheel" id="wheel-tl"></div>
          <div class="wheel" id="wheel-tr"></div>
          <div class="wheel" id="wheel-bl"></div>
          <div class="wheel" id="wheel-br"></div>

          <div id="car-body"></div>
          
          <div id="cat"></div>
          <div id="cat-tail"></div>
          <div id="steering"></div>
          <div id="hand-l"></div>
          <div id="hand-r"></div>
          <div id="gabby"></div>
          <div id="brake-light"></div>

      </div>

      <div id="joystick">
        <div id="joystick-handle"></div>
      </div>

      <div id="joystick-toggle" title="Toggle joystick">ðŸ“±</div>
      
      <div id="collision-info">Collisions</div>


      <canvas id="minimap" width="150" height="150"></canvas>


  </div>

  <script src="main.js"></script>

</body>
</html>
