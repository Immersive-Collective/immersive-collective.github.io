<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Editor</title>
    <link rel="stylesheet" href="map.css" />  
</head>

<body>

<header id="appHeader">
  <img src="assets/logo.svg" alt="Logo" id="appLogo">
  <h1 id="appTitle">Map Editor</h1>
</header>



  <div id="config">
    Map Name: <input type="text" id="mapName">
    Grid: <input type="number" id="cols" value="10" min="1"> x
    <input type="number" id="rows" value="10" min="1">
    <button id="applyGrid">Apply</button>
    <button id="exportBtn">Export</button>
    <select id="savedMaps"></select>
    <button id="loadBtn">Load</button>
    <button id="themeToggle">🌓 Toggle Theme</button>

  </div>

  <div id="palette">

    <div class="palette-item type-start" draggable="true" data-type="start" title="Start"></div>

    <button id="clearBtn">🧹 Clear Map</button>

    <button id="deleteBtn">🗑️</button>

    <div class="palette-item type-red" draggable="true" data-type="red"></div>
    <div class="palette-item type-blue" draggable="true" data-type="blue"></div>
    <div class="palette-item type-green" draggable="true" data-type="green"></div>
  </div>

  <div id="grid"></div>

<button id="copyBtn">📋 Copy to Clipboard</button>

  <textarea id="output" rows="10"></textarea>

  <script src="map-editor1.js"></script>

</body>
</html>
