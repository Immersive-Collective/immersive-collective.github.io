const ChromaticAberrationShader = {
    uniforms: {
        'tDiffuse': { value: null },
        'amount': { value: 0.0001 },
        'angle': {  value: 0 }
    },
    vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
    fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform float amount;
        uniform float angle;
        varying vec2 vUv;
        void main() {
            vec2 offset = amount * vec2(cos(angle), sin(angle));
            vec4 color = vec4(
                texture2D(tDiffuse, vUv + offset).r,
                texture2D(tDiffuse, vUv).g,
                texture2D(tDiffuse, vUv - offset).b,
                1.0
            );
            gl_FragColor = color;
        }
    `
};

const FilmGrainShader = {
    uniforms: {
        'tDiffuse': { value: null },
        'time': { value: 0 },
        'noiseIntensity': { value: 0.05 },
        'noiseSpeed': { value: 0.02 }
    },
    vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
    fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform float time;
        uniform float noiseIntensity;
        uniform float noiseSpeed;
        varying vec2 vUv;
        void main() {
            vec4 color = texture2D(tDiffuse, vUv);
            float grain = fract(sin(dot(vUv.xy + time * noiseSpeed, vec2(12.9898, 78.233))) * 43758.5453);
            color.rgb += grain * noiseIntensity;
            gl_FragColor = color;
        }
    `
};

const LensDistortionShader = {
    defines: {
        BAND_MODE: 2,
        CHROMA_SAMPLES: 1,
    },
    uniforms: {
        tDiffuse: { value: null },
        baseIor: { value: 0.075 },
        bandOffset: { value: 0.003 },
        jitterIntensity: { value: 1.0 },
        jitterOffset: { value: 0.0 },
    },
    vertexShader: `
        varying vec2 vUv;
        varying vec3 viewDir;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
            viewDir = normalize( ( modelViewMatrix * vec4( position, 1.0 ) ).xyz );
        }
    `,
    fragmentShader: `
        varying vec2 vUv;
        varying vec3 viewDir;
        uniform float baseIor;
        uniform float bandOffset;
        uniform float jitterIntensity;
        uniform float jitterOffset;
        uniform sampler2D tDiffuse;
        #include <common>
        void main() {
            vec3 normal = vec3( ( 2.0 * vUv - vec2( 1.0 ) ), 1.0 );
            normal.z = 1.0;
            normal = normalize( normal );
            vec3 color;
            #if BAND_MODE == 0
            vec3 refracted = refract( vec3( 0.0, 0.0, - 1.0 ), normal, baseIor );
            color = texture2D( tDiffuse, vUv + refracted.xy ).rgb;
            #else
            float index, randValue, offsetValue;
            float r, g, b, r_ior, g_ior, b_ior;
            vec3 r_refracted, g_refracted, b_refracted;
            vec4 r_sample, g_sample, b_sample;
            #if BAND_MODE == 2
            float y, c, v, y_ior, c_ior, v_ior;
            vec3 y_refracted, c_refracted, v_refracted;
            vec4 y_sample, c_sample, v_sample;
            #endif
            for ( int i = 0; i < CHROMA_SAMPLES; i ++ ) {
                index = float( i );
                randValue = rand( sin( index + 1. ) * gl_FragCoord.xy + vec2( jitterOffset, - jitterOffset ) ) - 0.5;
                offsetValue = index / float( CHROMA_SAMPLES ) + randValue * jitterIntensity;
                #if BAND_MODE == 1
                randValue *= 2.0;
                #endif
                r_ior = 1.0 + bandOffset * ( 0.0 + offsetValue );
                g_ior = 1.0 + bandOffset * ( 2.0 + offsetValue );
                b_ior = 1.0 + bandOffset * ( 4.0 + offsetValue );
                r_refracted = refract( vec3( 0.0, 0.0, - 1.0 ), normal, baseIor / r_ior );
                g_refracted = refract( vec3( 0.0, 0.0, - 1.0 ), normal, baseIor / g_ior );
                b_refracted = refract( vec3( 0.0, 0.0, - 1.0 ), normal, baseIor / b_ior );
                r_sample = texture2D( tDiffuse, vUv + r_refracted.xy );
                g_sample = texture2D( tDiffuse, vUv + g_refracted.xy );
                b_sample = texture2D( tDiffuse, vUv + b_refracted.xy );
                #if BAND_MODE == 2
                y_ior = 1.0 + bandOffset * ( 1.0 + offsetValue );
                c_ior = 1.0 + bandOffset * ( 3.0 + offsetValue );
                v_ior = 1.0 + bandOffset * ( 5.0 + offsetValue );
                y_refracted = refract( vec3( 0.0, 0.0, - 1.0 ), normal, baseIor / y_ior );
                c_refracted = refract( vec3( 0.0, 0.0, - 1.0 ), normal, baseIor / c_ior );
                v_refracted = refract( vec3( 0.0, 0.0, - 1.0 ), normal, baseIor / v_ior );
                y_sample = texture2D( tDiffuse, vUv + y_refracted.xy );
                c_sample = texture2D( tDiffuse, vUv + c_refracted.xy );
                v_sample = texture2D( tDiffuse, vUv + v_refracted.xy );
                r = r_sample.r / 2.0;
                y = ( 2.0 * y_sample.r + 2.0 * y_sample.g - y_sample.b ) / 6.0;
                g = g_sample.g / 2.0;
                c = ( 2.0 * c_sample.g + 2.0 * c_sample.b - c_sample.r ) / 6.0;
                b = b_sample.b / 2.0;
                v = ( 2.0 * v_sample.b + 2.0 * v_sample.r - v_sample.g ) / 6.0;
                color.r += r + ( 2.0 * v + 2.0 * y - c ) / 3.0;
                color.g += g + ( 2.0 * y + 2.0 * c - v ) / 3.0;
                color.b += b + ( 2.0 * c + 2.0 * v - y ) / 3.0;
                #else
                color.r += r_sample.r;
                color.g += g_sample.g;
                color.b += b_sample.b;
                #endif
            }
            color /= float( CHROMA_SAMPLES );
            #endif
            gl_FragColor = vec4( color, 1.0 );
        }
    `,
};

function createGradientTextureFromArray(rgbaArray, width, height) {
    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    const context = canvas.getContext('2d');
    const imageData = context.createImageData(width, height);
    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const index = (y * width + x) * 4;
            const rgbaIndex = (x % (rgbaArray.length / 4)) * 4;
            imageData.data[index] = rgbaArray[rgbaIndex];       // R
            imageData.data[index + 1] = rgbaArray[rgbaIndex + 1]; // G
            imageData.data[index + 2] = rgbaArray[rgbaIndex + 2]; // B
            imageData.data[index + 3] = rgbaArray[rgbaIndex + 3]; // A
        }
    }
    context.putImageData(imageData, 0, 0);
    return new THREE.CanvasTexture(canvas);
}

function createGradientTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 2;
    canvas.height = 2;
    const context = canvas.getContext('2d');
    const gradient = context.createLinearGradient(0, 0, 0, 2);
    gradient.addColorStop(0, '#1a2a6c');
    gradient.addColorStop(1, '#b21f1f');
    context.fillStyle = gradient;
    context.fillRect(0, 0, 2, 2);
    return new THREE.CanvasTexture(canvas);
}

function addGround() {
    const rows = 1;
    const cols = 20; // Total number of planes (including the central one)
    const halfCols = Math.floor(cols / 2); // Half of the columns to distribute on each side
    const planeGeometry = new THREE.PlaneGeometry(groundWidth, groundHeight);
    const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
    const count = rows * cols;
    const instancedMesh = new THREE.InstancedMesh(planeGeometry, planeMaterial, count);
    let index = 0;
    for (let i = 0; i < rows; i++) {
        for (let j = -halfCols; j <= halfCols; j++) {
            const matrix = new THREE.Matrix4();
            matrix.setPosition(j * groundWidth, 0, i * groundHeight);
            instancedMesh.setMatrixAt(index, matrix);
            index++;

    }
    instancedMesh.rotation.x = -Math.PI / 2;
    instancedMesh.position.set(0, 0, 0); // Center the planes
    instancedMesh.name = "groundPlane";
    scene.add(instancedMesh);
    // Add 1 to 3 additional ground planes at random positions and rotations

    for (let k = 0; k < additionalPlanesCount; k++) {
        const randomX = (Math.random() - 0.5) * 2 * groundWidth * halfCols;

        randomPlane.applyMatrix4(randomMatrix);
        randomPlane.scale.set(1,100,1)

    }
}

function updateTexture(video, plane, slicePosition, mode) {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    function getVideoLineData(video, pos, isVertical) {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        if (isVertical) {
            const imageData = context.getImageData(pos, 0, 1, canvas.height);
            return imageData.data;
        } else {
            const imageData = context.getImageData(0, pos, canvas.width, 1);
            return imageData.data;
        }
    }
    const isVertical = mode === 'vertical';
    const pos = Math.floor((isVertical ? video.videoWidth : video.videoHeight) * slicePosition);
    const rgbaArray = getVideoLineData(video, pos, isVertical);
    // Change specific range of colors to transparent
    const threshold = 200; // Adjust the brightness threshold as needed
    for (let i = 0; i < rgbaArray.length; i += 4) {
        const r = rgbaArray[i];
        const g = rgbaArray[i + 1];
        const b = rgbaArray[i + 2];
        const brightness = (r + g + b) / 3;
        if (brightness > threshold) {
            rgbaArray[i + 3] = 0; // Set alpha to 0 to make the pixel transparent
        }
    }
    const gradientTexture = createGradientTextureFromArray(rgbaArray, groundWidth, groundHeight);
    projectTextureToPlane(plane, gradientTexture);
    updateTopology(rgbaArray, isVertical ? video.videoHeight : video.videoWidth, isVertical ? video.videoWidth : video.videoHeight, isVertical);
}

let toplogyScale = 2500;

function createTopologyFromArray(rgbaArray, width, height, isVertical) {
    const shape = new THREE.Shape();
    const extrudeSettings = {
        steps: 1,
        depth: 100,
        bevelEnabled: false
    };
    if (isVertical) {
        shape.moveTo(0, 0);
        for (let i = 0; i < height; i++) {
            const y = i;
            const index = i * 4;
            const grayscale = (rgbaArray[index] * 0.299 + rgbaArray[index + 1] * 0.587 + rgbaArray[index + 2] * 0.114) || 0;
            const z = grayscale / 255 * toplogyScale;
            shape.lineTo(z, y);
        }
        shape.lineTo(0, height);
        shape.lineTo(0, 0);
    } else {
        shape.moveTo(0, 0);
        for (let i = 0; i < width; i++) {
            const x = i;
            const index = i * 4;
            const grayscale = (rgbaArray[index] * 0.299 + rgbaArray[index + 1] * 0.587 + rgbaArray[index + 2] * 0.114) || 0;
            const z = grayscale / 255 * toplogyScale;
            shape.lineTo(x, z);
        }
        shape.lineTo(width, 0);
        shape.lineTo(0, 0);
    }
    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    const colors = [];
    const positions = geometry.attributes.position.array;
    for (let i = 0; i < positions.length; i += 3) {
        const x = positions[i];
        const y = positions[i + 1];
        const z = positions[i + 2];
        const colorIndex = isVertical ? Math.floor(y) : Math.floor(x);
        const rgbaIndex = colorIndex * 4;
        if (!isNaN(rgbaArray[rgbaIndex])) {
            colors.push(rgbaArray[rgbaIndex] / 255, rgbaArray[rgbaIndex + 1] / 255, rgbaArray[rgbaIndex + 2] / 255);
        } else {
            colors.push(1, 1, 1); // Default to white if color data is invalid
        }
    }
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    const material = new THREE.MeshStandardMaterial({
        vertexColors: true,
        metalness: 0.25,
        roughness: 0.25,
        opacity: 0.45,
        transparent: true,
        side: THREE.DoubleSide
    });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.y = 1; // Align with ground plane
    mesh.position.z = -groundHeight / 2; // Center the topology on the ground plane
    mesh.position.x = -groundWidth / 2; // Center the topology on the ground plane
    mesh.castShadow = true;
    mesh.receiveShadow = true;
    return mesh;
}

function updateTopology(rgbaArray, width, height, isVertical) {
    if (!topologyMesh) {
        topologyMesh = createTopologyFromArray(rgbaArray, width, height, isVertical);
        topologyMesh.name = "topologyMesh";
        scene.add(topologyMesh);
    } else {
        scene.remove(topologyMesh);
        topologyMesh.geometry.dispose();

function createDelayedVideoTextures(video, count, delay) {
    const videoTextures = [];
    for (let i = 0; i < count; i++) {
        const videoClone = video.cloneNode(true);
        videoClone.muted = true; // Mute the cloned videos
        videoClone.currentTime = 0;
        // Create a video texture
        const videoTexture = new THREE.VideoTexture(videoClone);
        videoTexture.needsUpdate = true;
        // Delay the start of the video playback
        setTimeout(() => {
            videoClone.play();
        }, i * delay);
        videoTextures.push(videoTexture);
    }
    return videoTextures;
}

function addHexagonWallWithDelays(video, posX = 0, posY = 0, posZ = 0, rows = 6, cols = 6, cellSize = 200, delay = 500) {
    const hexagonCount = rows * cols; // Total number of hexagons
    const videoTextures = createDelayedVideoTextures(video, hexagonCount, delay);
    const hexagonGeometry = new THREE.CircleGeometry(cellSize, 6); // Radius set to cellSize, 6 segments for hexagon
    const instancedMesh = new THREE.InstancedMesh(hexagonGeometry, new THREE.MeshBasicMaterial(), hexagonCount);
    const hexagonWidth = cellSize * Math.sqrt(3); // Width of a hexagon (distance between two opposite vertices)
    const hexagonHeight = cellSize * 2; // Height of a hexagon (distance between two parallel sides)
    let index = 0;
    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            const offsetX = col * hexagonWidth * 0.75;
            const offsetY = row * hexagonHeight * 0.866 + (col % 2 === 0 ? 0 : hexagonHeight * 0.433); // 0.866 is sqrt(3)/2, 0.433 is sqrt(3)/4
            const matrix = new THREE.Matrix4();
            matrix.setPosition(offsetX, offsetY, 0); // Adjust the z position if needed
            // Assign a unique material with the corresponding video texture
            const material = new THREE.MeshBasicMaterial({ map: videoTextures[index], side: THREE.DoubleSide });
            instancedMesh.setMaterialAt(index, material);
            instancedMesh.setMatrixAt(index, matrix);
            index++;
        }
    }
    // Center the wall
    const centerX = (cols - 1) * hexagonWidth * 0.75 / 2;
    const centerY = (rows - 1) * hexagonHeight * 0.866 / 2;
    instancedMesh.position.set(posX - centerX, posY - centerY, posZ);
    scene.add(instancedMesh);
}

function addHexagonWallLines(video, posX = 0, posY = 0, posZ = 0, rows = 6, cols = 6, cellSize = 200) {

    const hexagonWidth = 1.5 * cellSize; // Width of a hexagon (distance between two opposite vertices in adjacent columns)
    const hexagonHeight = Math.sqrt(3) * cellSize; // Height of a hexagon (distance between two parallel sides)
    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            const offsetX = col * hexagonWidth;
            const offsetY = row * hexagonHeight + (col % 2 === 0 ? 0 : hexagonHeight / 2); // Corrected offset for bee hive pattern
            const hexagonMesh = new THREE.Mesh(hexagonGeometry, videoMaterial);

        }

}

function addHexagonWall(video, posX = 0, posY = 0, posZ = 0, layers = 3, cellSize = 200) {
    const videoTexture = new THREE.VideoTexture(video);
    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
    const hexagonGeometry = new THREE.CircleGeometry(cellSize, 6); // Radius set to cellSize, 6 segments for hexagon
    const hexagonWidth = cellSize * Math.sqrt(3); // Horizontal distance between hexagon centers
    const hexagonHeight = cellSize * 1.5; // Vertical distance between hexagon centers
    // Directions for the six possible moves in a hexagon grid
    const directions = [
        [1, 0], [0.5, Math.sqrt(3) / 2], [-0.5, Math.sqrt(3) / 2],
        [-1, 0], [-0.5, -Math.sqrt(3) / 2], [0.5, -Math.sqrt(3) / 2]
    ];
    // Function to add a hexagon at a specific position with a debug number
    function addHexagon(x, y, z, number) {
        const hexagonMesh = new THREE.Mesh(hexagonGeometry, videoMaterial);
        // Add number to the hexagon for debugging
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 256;
        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height); // Ensure the background is transparent
        context.fillStyle = "yellow";
        context.font = "48px Arial";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText(number, canvas.width / 2, canvas.height / 2);
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
        const textMesh = new THREE.Mesh(hexagonGeometry, material);
        textMesh.position.set(0, 0, 1);
        hexagonMesh.add(textMesh);
        hexagonMesh.position.set(x, y, z);
        scene.add(hexagonMesh);
    }
    let number = 0;
    let x = posX;
    let y = posY;
    // Start with the central hexagon
    addHexagon(x, y, posZ, number++);
    for (let layer = 1; layer <= layers; layer++) {
        x += directions[4][0] * hexagonWidth;
        y += directions[4][1] * hexagonHeight;
        for (let direction = 0; direction < 6; direction++) {
            for (let step = 0; step < layer; step++) {
                addHexagon(x, y, posZ, number++);
                x += directions[direction][0] * hexagonWidth;
                y += directions[direction][1] * hexagonHeight;
            }
        }
    }
}

let instancedOctahedrons;
const octahedronCount = 1000; // Number of octahedrons
const octahedronBaseSpeed = 0.5;
const verticalBaseSpeed = 0.003; // Base speed of vertical oscillation
const octahedronBaseRotationSpeed = 0.001;
const octahedronBaseRadiusX = 1300, octahedronBaseRadiusZ = 1000;
const verticalBaseRadius = 800; // Base amplitude of vertical oscillation
const octahedronCenterX = 0, octahedronCenterY = 500, octahedronCenterZ = 0;

const octahedrons = [];

function animateOctahedrons() {

    if (!instancedOctahedrons) return; 


    const dummy = new THREE.Object3D();

    octahedrons.forEach((octa, i) => {
        // Update angles for elliptical and vertical paths
        octa.angle += octa.speed;
        octa.verticalAngle += octa.verticalSpeed;

        // Update position to follow a complex path
        dummy.position.x = octa.centerX + octa.radiusX * Math.cos(octa.angle);
        dummy.position.z = octa.centerZ + octa.radiusZ * Math.sin(octa.angle);
        dummy.position.y = octa.centerY + octa.verticalRadius * Math.sin(octa.verticalAngle);

        // Rotate the octahedron
        dummy.rotation.x = octa.initialRotation.x + octa.rotationSpeed;
        dummy.rotation.y = octa.initialRotation.y + octa.rotationSpeed;
        dummy.rotation.z = octa.initialRotation.z + octa.rotationSpeed;

        // Scale the octahedron
        dummy.scale.set(octa.scale, octa.scale, octa.scale);

        dummy.updateMatrix();
        instancedOctahedrons.setMatrixAt(i, dummy.matrix);
    });

    instancedOctahedrons.instanceMatrix.needsUpdate = true;
}

function addOctahedrons(video) {
    const videoTexture = new THREE.VideoTexture(video);
    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });

    const geometry = new THREE.OctahedronGeometry(1, 0); // Use scale to adjust size later

    instancedOctahedrons = new THREE.InstancedMesh(geometry, videoMaterial, octahedronCount);

    for (let i = 0; i < octahedronCount; i++) {
        const size = 10 + Math.random() * 30;
        const angleOffset = Math.random() * Math.PI * 2;
        const dummy = new THREE.Object3D();

        dummy.position.set(octahedronBaseRadiusX * Math.cos(angleOffset), octahedronCenterY, octahedronBaseRadiusZ * Math.sin(angleOffset));
        dummy.scale.set(size, size, size);
        dummy.updateMatrix();
        instancedOctahedrons.setMatrixAt(i, dummy.matrix);

        const octa = {
            angle: angleOffset,
            verticalAngle: Math.random() * Math.PI * 2, // Start with a random vertical angle
            speed: (octahedronBaseSpeed + Math.random() * 0.01) / size, // Speed inversely proportional to size
            verticalSpeed: (verticalBaseSpeed + Math.random() * 0.01) / size, // Vertical speed inversely proportional to size
            rotationSpeed: octahedronBaseRotationSpeed / size * 4, // Rotation speed inversely proportional to size
            initialRotation: {
                x: Math.random() * Math.PI * 1.5,
                y: Math.random() * Math.PI * 2,
                z: Math.random() * Math.PI * 2
            },
            centerX: octahedronCenterX,
            centerY: octahedronCenterY,
            centerZ: octahedronCenterZ,
            radiusX: octahedronBaseRadiusX + Math.random() * 200 - 100,
            radiusZ: octahedronBaseRadiusZ + Math.random() * 200 - 100,
            verticalRadius: verticalBaseRadius + Math.random() * 50 - 25,
            scale: size
        };

        octahedrons.push(octa);
    }

    scene.add(instancedOctahedrons);
}

function moveCamera() {
    const time = performance.now() * 0.0002; // Adjust speed by changing the multiplier
    const radiusX = 2500;
    const radiusZ = 2300;
    const height = 500;
    const verticalOscillation = 1000;
    
    // Elliptical motion
    const posX = Math.cos(time) * radiusX;
    const posZ = Math.sin(time * 1.5) * radiusZ; // Different frequency for elliptical path
    const posY = height + Math.sin(time * 2) * verticalOscillation;

    camera.position.set(posX, posY, posZ);

    // Target adjustment
    const targetX = Math.cos(time + 0.1) * radiusX;
    const targetZ = Math.sin(time * 1.5 + 0.1) * radiusZ;
    const targetY = height + Math.sin(time * 2 + 0.1) * verticalOscillation;

    camera.lookAt(new THREE.Vector3(500, targetY, 500));
}

function animate() {
    requestAnimationFrame(animate);
    time += params.noiseSpeed;
    filmGrainPass.uniforms['time'].value = time;

        moveCamera();
    }

    animateOctahedrons();
}

    lensDistortionPass.uniforms['jitterIntensity'].value = 0.001;

    filmGrainPass = new ShaderPass(FilmGrainShader);
    filmGrainPass.uniforms['noiseIntensity'].value = params.noiseIntensity;
    filmGrainPass.uniforms['noiseSpeed'].value = params.noiseSpeed;
    composer.addPass(filmGrainPass);
    gammaPass = new ShaderPass(GammaCorrectionShader);
    fxaaPass = new ShaderPass(FXAAShader);

        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight); // Update composer size on resize

    startIdleTimer();
}

function getPosition(event, video, isVertical) {
    const rect = video.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;
    return isVertical ? x / rect.width : y / rect.height;
}

                        sliceIndicator.style.height = `${video.videoHeight * scaleFactor}px`;
                    }
                    animationId = requestAnimationFrame(animateTexture);
                }

                animateTexture();
            };
            function updateSlicePosition(event) {
                let pos = getPosition(event, video, params.mode === 'vertical');
                pos = Math.max(0, Math.min(1, pos)); // Clamp the position between 0 and 1
                params.slicePosition = pos;
                slicePositionController.updateDisplay();
            }
            video.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                updateSlicePosition(event);
            });
            window.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            window.addEventListener('mousemove', (event) => {
                if (isMouseDown) {
                    updateSlicePosition(event);
                }
            });
            video.addEventListener('touchstart', (event) => {
                isMouseDown = true;
                const touch = event.touches[0];
                updateSlicePosition(touch);
            }, { passive: true });
            video.addEventListener('touchmove', (event) => {
                if (isMouseDown) {
                    const touch = event.touches[0];
                    updateSlicePosition(touch);
                }
            }, { passive: true });
            video.addEventListener('touchend', () => {
                isMouseDown = false;
            });
        }).catch(error => {
            console.error('Error accessing webcam:', error);
        });
    }
});
