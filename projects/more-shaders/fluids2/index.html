<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultra-slow WebGL Fluid</title>
  <style>
    html, body { margin: 0; height: 100%; background: #05060a; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
    .hint {
      position: fixed; left: 12px; bottom: 10px; z-index: 10;
      font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: rgba(255,255,255,.7);
      background: rgba(0,0,0,.25);
      padding: 8px 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hint">
    Drag to stir. Double-click to randomize emitters.<br/>
    Use the GUI (top-right) to tweak slow vortices & dye.
  </div>
  <script type="module" src="fluid.js"></script>
</body>
</html>
