<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGL Image Loader</title>

<style>

body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Avenir, Helvetica, Arial, sans-serif;
}

canvas {
    border: 1px solid black;
    max-width: 100vw;
    max-height: 100vh;
}

#glCanvas {}


#brushSizeSliderContainer {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

input[type="range"] {
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: linear-gradient(to right, #444, #888);
    -webkit-appearance: none;
    appearance: none;
    outline: none;
}

/* Track Styling */
input[type="range"]::-webkit-slider-runnable-track {
    background: linear-gradient(to right, #222, #666);
    height: 10px;
    border-radius: 5px;
}

/* Square Thumb for Chrome & Safari */
input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 30px;
    height: 30px;
    background: #fff;
    border: 3px solid #007bff;
    border-radius: 4px;
    cursor: pointer;
    margin-top: -10px;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
}

/* Square Thumb for Firefox */
input[type="range"]::-moz-range-thumb {
    width: 30px;
    height: 30px;
    background: #fff;
    border: 3px solid #007bff;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
}

/* Square Thumb for Edge */
input[type="range"]::-ms-thumb {
    width: 30px;
    height: 30px;
    background: #fff;
    border: 3px solid #007bff;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
}

#undoButton,
#redoButton {
    position: fixed;
    bottom: 20px;
    width: 50px;
    height: 50px;
    background: white;
    border: 2px solid black;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.2s ease-in-out, transform 0.1s ease-in-out;
}

#undoButton:hover,
#redoButton:hover {
    background: #f0f0f0;
}

#undoButton:active,
#redoButton:active {
    transform: scale(0.9);
}

#undoButton {
    right: 80px;
}

#redoButton {
    right: 20px;
}

#undoButton svg,
#redoButton svg {
    width: 24px;
    height: 24px;
    fill: #0D0D0D;
}
</style>

</head>


<body>
    <input type="color" id="colorPicker" value="#000000">
    <input type="file" id="imageLoader" accept="image/*">
    <canvas id="glCanvas"></canvas>
    <div id="brushContainer" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 5px;"></div>
    <div id="brushSizeSliderContainer">
        <input type="range" id="brushSizeSlider" min="0.01" max="1" step="0.01" value="0.1" style="position: absolute; bottom: 10px; left: 10px; width: 200px;">
    </div>
    <div id="undoButton">undo</div>
    <div id="redoButton">redo</div>
    <script type="text/javascript" src="scratchpad9.js"></script>
</body>

</html>
