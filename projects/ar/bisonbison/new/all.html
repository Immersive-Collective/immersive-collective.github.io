<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MindAR Multi-Target</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>



<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  a-scene {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<script>
  window.addEventListener('click', async () => {
    if (typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function') {
      try {
        await DeviceMotionEvent.requestPermission();
        console.log('Motion permission granted.');
      } catch (e) {
        console.warn('Motion permission denied.', e);
      }
    }

    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      try {
        await DeviceOrientationEvent.requestPermission();
        console.log('Orientation permission granted.');
      } catch (e) {
        console.warn('Orientation permission denied.', e);
      }
    }
  }, { once: true });
</script>




</head>
<body style="margin: 0; overflow: hidden">
<a-scene mindar-image="imageTargetSrc: targets-all.mind;" 
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         device-orientation-permission-ui="enabled: false"
         vr-mode-ui="enabled: false">

    
    <a-assets>
      <a-asset-item id="model1" src="models/1.glb"></a-asset-item>
      <a-asset-item id="model2" src="models/2.glb"></a-asset-item>
      <a-asset-item id="model3" src="models/3.glb"></a-asset-item>
      <a-asset-item id="model4" src="models/4.glb"></a-asset-item>
      <a-asset-item id="model5" src="models/5.glb"></a-asset-item>
      <a-asset-item id="model6" src="models/6.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model1" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model src="#model2" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model src="#model3" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-gltf-model src="#model4" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 4 -->
    <a-entity mindar-image-target="targetIndex: 4">
      <a-gltf-model src="#model5" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 5 -->
    <a-entity mindar-image-target="targetIndex: 5">
      <a-gltf-model src="#model6" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
